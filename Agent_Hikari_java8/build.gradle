tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//shadowJar 설정
shadowJar {
    archiveClassifier.set('')
    minimize(); //불필요한 파일 및 중복 제거
    manifest {
        attributes(
                'Manifest-Version': '1.0',
                'Premain-Class': 'org.sch.HikariAgent',
                'Can-Redefine-Classes': 'true',
                'Can-Retransform-Classes': 'true'
        )
    }
}
